name: Run tests

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Set up Nodejs 16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Build with Gradle
        run: ./gradlew build
